<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Sprite Cow - Generate CSS for sprite sheets</title>
	<link rel="stylesheet" href="all-min.css">
</head>
<body>
	<div class="container intro">
		<header class="main-header">
			<h1 class="cow-logo">Sprite Cow</h1>
		</header>
		<div class="toolbar-container">
		</div>
		<div class="canvas-view">
			<div class="canvas-cell">
				<div class="canvas-inner"></div>
			</div>
		</div>
		<div class="toolbar-bottom-container">
		</div>
		<div class="further-detail">
			<div class="code-container"></div>
			<div class="intro-copy">
				<section>
					<h1>这是什么?</h1>
					<p>
						精灵牛（Sprite Cow）可帮助你获取雪碧图在背景图内部的位置（background-position）, 宽（width）、高（height），并生成一个便于复制的css样式精灵表
					</p>
					<p>
						<a href="imgs/tutorial-sprite.png" class="tutorial">加载示例图片</a>, 再点击一下，它就会变得相当明显！
					</p>
				</section>
				<section>
					<h1>为什么选择它?</h1>
					<p>
						自动生成css样式精灵图片确实很酷！但是我们更喜欢手动地对其进行优化与压缩控制。
					</p>
					<p>
						然而，从图形应用程序复制出所有的位置与大小会浪费我们很多时间，所以我们就制作了这个工具。
					</p>
				</section>
			</div>
		</div>
	</div>
	<script src="mainmin.js"></script>
</body>
</html>
