<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            border: none;
            overflow: hidden;
            position: absolute;
            margin-top: 10%;
            left: 0;
            top: 0;
            width: 70%;
            height: 70%;
        }
    </style>
</head>
<body style="background:blue">
    <h2 style="display:inline-block">
        <p>------</p>
        <div id="videoComponentBox"></div>
    </h2>
    <h3>
    模拟中间页,选择课件的页面
    </h3>

    <iframe allow="autoplay"></iframe>
    <script>
        window.onload = function(){
            var video = document.createElement('video');
            video.src = "/medias/Piper_720P.mp4";
            video.setAttribute('id',"videoComponent");
            video.setAttribute('playsinline', true);
            video.setAttribute('width',"500");
            video.setAttribute('height',"300");
            document.querySelector('#videoComponentBox').appendChild(video);

            video.play().then(function(){
                document.querySelector('p').innerText = "播放开始";
            }).catch(err =>{
                document.querySelector('p').innerText = "播放失败";
            });

            document.querySelector('iframe').src="https://img.baijiayun.com/0baijiatools/0c9594630e62dc58bd06bb4b4e0723ff/testVideo.html";
        }
    </script>
</body>
</html>
