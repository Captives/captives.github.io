<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            width: 800px;
            height: 600px;
        }

        iframe{
            border: none;
            overflow: hidden;
            left: 0;
            top: 0;
            width: 800px;
            height: 600px;
            background: orange;
        }
    </style>
</head>
<body style="background:blue; display: flex;flex-direction: row;">
    <div class="item" style="display:block">
        <span>模拟中间页,选择课件的页面</span>
        <div id="videoComponentBox"></div>
        <p></p>
        <p class="title"></p>
    </div>
  

    <iframe class="item" allow="autoplay"></iframe>
    <script>
         document.querySelector('p.title').innerText = window.location.href;
        window.onload = function(){
            var video = document.createElement('video');
            video.src = "/medias/Piper_720P.mp4";
            video.setAttribute('id',"videoComponent");
            video.setAttribute('playsinline', true);
            video.setAttribute('width',"500");
            video.setAttribute('height',"300");
            document.querySelector('#videoComponentBox').appendChild(video);

            video.play().then(function(){
                document.querySelector('p').innerText = "播放开始";
            }).catch(err =>{
                document.querySelector('p').innerText = "播放失败";
            });
            setTimeout(()=>{
                document.querySelector('iframe').src="https://ceshi.51uuabc.com/v3/video.html";
            }, 2000);
        }
    </script>
</body>
</html>
