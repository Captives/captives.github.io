<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: orange;">
    <p>模拟课件内容页面</p>
    <div id="egretDomRoot" style="position: absolute; border: 0px; left: 75px; top: 0px; transform-origin: 0% 0% 0px; transform: rotate(0deg) scale(1, 1);">
    <div id="videoComponentBox" style="
        position: absolute;
        border: 0px;
        left: 0px;
        top: 0px;
        transform-origin: 0% 0% 0px;
        transform: matrix(1, 0, 0, 1, 0, 0);
        width: 365.328125px;
        height: 274.8828125px;" class="isPc isPlaying">
    </div>
</div>
    <!-- <video width="540" height="360" src="./medias/Piper_720P.mp4"></video> -->
    <script>
        document.domain = "uuabc.com";

        window.onload = function(){
            var video = document.createElement('video');
            video.src = "/medias/Piper_720P.mp4";
            video.setAttribute('id',"videoComponent");
            video.setAttribute('playsinline', true);
            video.setAttribute('width',"500");
            video.setAttribute('height',"300");
            document.querySelector('#videoComponentBox').appendChild(video);

            setTimeout(()=>{
                video.play().then(function(){
                    document.querySelector('p').innerText = "播放开始";
                }).catch(err =>{
                    document.querySelector('p').innerText = "播放失败";
                })
            }, 5000);
        }
    </script>
</body>
</html>
