<p>在事件处理程序中调用<code>event.preventDefault()</code>或<code>event.stopPropagation()</code>是非常常见的需求。尽管我们可以在方法中轻松实现这点，但更好的方式是：<strong>方法只有纯粹的数据逻辑，而不是去处理 DOM 事件细节</strong>。</p>
<p>为了解决这个问题，Vue.js 为<code>v-on</code>提供了事件修饰符。之前提过，修饰符是由点开头的指令后缀来表示的。</p>
</div>
</body>
<script src="/js/prism.js"></script>
<script>
    window.onload = function() {
        window.Prism = window.Prism || {};
        window.Prism.manual = true;
    }
</script>
